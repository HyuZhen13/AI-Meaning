        /* --- UI Elements --- */
        .glass { backdrop-filter: blur(20px); border: 1px solid rgba(212, 175, 55, 0.1); background: rgba(255, 255, 255, 0.02); }
        .gold-glow { box-shadow: 0 0 30px rgba(212, 175, 55, 0.1); }
        
        /* --- Card Imperial Design --- */
        .card-imperial { 
            background: linear-gradient(145deg, #1a1a1a 0%, #0a0a0a 100%) !important; 
            border: 2px solid #d4af37 !important; 
            position: relative; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        /* Tekstur Linen Premium */
        .card-imperial::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("https://www.transparenttextures.com/patterns/black-linen-2.png");
            opacity: 0.2;
            pointer-events: none;
        }

        /* --- Theme Toggle Support --- */
        .light-mode { background: #fdfdfd !important; color: #1a1a1a !important; }
        .light-mode .glass { background: rgba(0, 0, 0, 0.05); border-color: rgba(212, 175, 55, 0.3); }
        .light-mode .card-imperial { background: #ffffff !important; color: #1a1a1a !important; border-color: #d4af37 !important; box-shadow: 0 20px 40px rgba(0,0,0,0.1) !important; }

        /* --- Print Optimization --- */
        @media print { 
            .no-print { display: none !important; } 
            body { background: white; color: black; padding: 0; }
            .card-imperial { 
                width: 100% !important; 
                max-width: 17cm !important; 
                margin: 0 auto !important; 
                border: 2px solid #d4af37 !important;
                color: black !important;
                -webkit-print-color-adjust: exact;
            }
        }

        /* --- Mobile Tuning --- */
        @media (max-width: 768px) {
            .card-imperial { padding: 3rem 1.5rem !important; border-radius: 2.5rem !important; }
            #displayFullInput { font-size: 3rem !important; }

        // --- Core Functions ---
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('themeIcon');
            const isLight = document.body.classList.contains('light-mode');
            icon.setAttribute('data-lucide', isLight ? 'moon' : 'sun');
            lucide.createIcons();
        }

        function getSimilarity(s1, s2) {
            let longer = s1.toLowerCase(), shorter = s2.toLowerCase();
            if (s1.length < s2.length) { longer = s2; shorter = s1; }
            if (longer.length == 0) return 1.0;
            return (longer.length - editDistance(longer, shorter)) / parseFloat(longer.length);
        }

        function editDistance(s1, s2) {
            let costs = [];
            for (let i = 0; i <= s1.length; i++) {
                let last = i;
                for (let j = 0; j <= s2.length; j++) {
                    if (i == 0) costs[j] = j;
                    else if (j > 0) {
                        let val = costs[j - 1];
                        if (s1.charAt(i - 1) != s2.charAt(j - 1)) val = Math.min(Math.min(val, last), costs[j]) + 1;
                        costs[j - 1] = last; last = val;
                    }
                }
                if (i > 0) costs[s2.length] = last;
            }
            return costs[s2.length];
        }

        function analyzeName() {
            const input = document.getElementById('nameInput').value.trim();
            if(!input) return;
            const words = input.split(/\s+/);
            let meanings = []; let gridHTML = '';

            words.forEach(word => {
                let low = word.toLowerCase();
                let best = low; let score = 0;
                for (let key in masterDB) {
                    let s = getSimilarity(low, key);
                    if (s > score) { score = s; best = key; }
                }
                const d = (score > 0.6) ? masterDB[best] : {m: "Individu Mulia & Beruntung", o: "Universal"};
                meanings.push(d.m);
                gridHTML += `
                    <div class="glass p-6 rounded-[2rem] border border-brand/10 hover:border-brand/50 transition-all">
                    <br/>
                      <span class="text-[8px] text-brand font-black uppercase tracking-widest">Bahasa: ${d.o}</span>
                        <p class="text-xl font-800 text-white capitalize mt-2">${score > 0.6 ? best : word}</p>
                        <p class="text-xs opacity-50 mt-1">${d.m}</p>
                    </div>`;
            });

            // 1. Tampilkan Nama Input
            document.getElementById('displayFullInput').innerText = input;
            
            // 2. Tampilkan Daftar Makna (Baris per Baris)
            document.getElementById('finalInterpretation').innerHTML = meanings.join("<br>");
            
            // 3. Logika Kalimat Filosofi Dinamis (dan, serta, sekaligus)
            let philosophy = "";
            if (meanings.length > 0) {
                philosophy = meanings[0]; // Arti Pertama
                
                if (meanings.length > 1) {
                    philosophy += " juga " + meanings[1]; // Arti Kedua
                }
                if (meanings.length > 2) {
                    philosophy += " serta " + meanings[2]; // Arti Ketiga
                }
                if (meanings.length > 3) {
                    // Jika ada 4 kata atau lebih, sisanya digabung dengan "sekaligus"
                    const sisanya = meanings.slice(3).join(" sekaligus ");
                    philosophy += " sekaligus " + sisanya;
                }
            }
            
            // 4. Masukkan ke elemen HTML
            document.getElementById('philosophyText').innerText = `Menjadi simbol doa agar pemiliknya tumbuh sebagai pribadi yang ${philosophy}.`;

            document.getElementById('wordGrid').innerHTML = gridHTML;
            document.getElementById('resultArea').classList.remove('hidden');

            sessionHistory.unshift({n: input, m: meanings.join(", "), t: new Date().toLocaleTimeString()});
            updateHistory();
            lucide.createIcons();
            window.scrollTo({ top: document.getElementById('resultArea').offsetTop - 50, behavior: 'smooth' });
        }

        function updateHistory() {
            document.getElementById('historySection').classList.remove('hidden');
            document.getElementById('historyList').innerHTML = sessionHistory.slice(0, 5).map(h => `
                <div onclick="document.getElementById('nameInput').value='${h.n}'; analyzeName();" class="glass p-4 rounded-xl flex justify-between items-center border-l-4 border-brand cursor-pointer hover:bg-brand/10 transition-all">
                    <div><p class="font-800 text-brand capitalize">${h.n}</p><p class="text-[9px] opacity-40 uppercase">${h.m}</p></div>
                    <span class="text-[9px] opacity-20">${h.t}</span>
                </div>
            `).join('');
        }

        function downloadCard() {
            const card = document.getElementById('captureCard');
            html2canvas(card, {
                backgroundColor: document.body.classList.contains('light-mode') ? '#ffffff' : '#050505',
                scale: 2,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Meaning-${document.getElementById('displayFullInput').innerText}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }
