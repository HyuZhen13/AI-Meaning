<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguistAI | Universal Dictionary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: #f8fafc;
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #60a5fa;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 gradient-text">LinguistAI</h1>
            <p class="text-slate-400">Terjemahan mendalam dengan analisis per kata untuk ratusan bahasa.</p>
        </header>

        <div class="glass rounded-3xl p-6 mb-8 shadow-2xl">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <select id="sourceLang" class="bg-slate-800 border border-slate-700 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="auto">Deteksi Otomatis</option>
                    <option value="en">Inggris</option>
                    <option value="id" selected>Indonesia</option>
                    <option value="ja">Jepang</option>
                    <option value="ar">Arab</option>
                    <option value="fr">Prancis</option>
                    <option value="de">Jerman</option>
                    <option value="ko">Korea</option>
                </select>
                <select id="targetLang" class="bg-slate-800 border border-slate-700 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="en" selected>Inggris</option>
                    <option value="id">Indonesia</option>
                    <option value="ja">Jepang</option>
                    <option value="ar">Arab</option>
                    <option value="ko">Korea</option>
                    <option value="es">Spanyol</option>
                </select>
            </div>

            <div class="relative">
                <textarea id="inputText" rows="4" 
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl p-5 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                    placeholder="Masukkan kata atau kalimat panjang di sini..."></textarea>
                <button onclick="translateText()" id="btnTranslate" 
                    class="absolute bottom-4 right-4 bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-xl font-semibold flex items-center gap-2 transition-all active:scale-95">
                    <span>Terjemahkan</span>
                    <i data-lucide="send" class="w-4 h-4"></i>
                </button>
            </div>
        </div>

        <div id="resultContainer" class="hidden space-y-6">
            <div class="glass rounded-3xl p-8 border-l-4 border-blue-500">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-sm font-semibold uppercase tracking-wider text-blue-400">Arti Keseluruhan</h3>
                    <button onclick="copyResult()" class="text-slate-400 hover:text-white"><i data-lucide="copy" class="w-5 h-5"></i></button>
                </div>
                <p id="mainTranslation" class="text-2xl font-light leading-relaxed"></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass rounded-3xl p-6">
                    <h3 class="flex items-center gap-2 text-sm font-semibold uppercase tracking-wider text-purple-400 mb-4">
                        <i data-lucide="layers" class="w-4 h-4"></i> Analisis Per Kata
                    </h3>
                    <div id="wordBreakdown" class="space-y-3">
                        </div>
                </div>

                <div class="glass rounded-3xl p-6">
                    <h3 class="flex items-center gap-2 text-sm font-semibold uppercase tracking-wider text-emerald-400 mb-4">
                        <i data-lucide="book-open" class="w-4 h-4"></i> Rujukan & Konteks
                    </h3>
                    <div id="contextRef" class="text-slate-300 space-y-4">
                        <p class="text-sm leading-relaxed">
                            Konteks terdeteksi berdasarkan struktur kalimat. Gunakan rujukan ini untuk memahami nuansa budaya atau tata bahasa yang digunakan.
                        </p>
                        <div id="tags" class="flex flex-wrap gap-2">
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="hidden flex justify-center py-12">
            <div class="loader"></div>
        </div>
    </div>

    <script>
        // Inisialisasi Lucide Icons
        lucide.createIcons();

        async function translateText() {
            const text = document.getElementById('inputText').value;
            const source = document.getElementById('sourceLang').value;
            const target = document.getElementById('targetLang').value;
            
            if (!text.trim()) return;

            // Show loading
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultContainer').classList.add('hidden');
            
            try {
                // Menggunakan API MyMemory (Free & No Key required for small usage)
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${source}|${target}`);
                const data = await response.json();
                
                const translatedText = data.responseData.translatedText;
                
                displayResults(text, translatedText);
            } catch (error) {
                alert("Terjadi kesalahan saat mengambil data.");
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function displayResults(original, translated) {
            const container = document.getElementById('resultContainer');
            const mainText = document.getElementById('mainTranslation');
            const breakdown = document.getElementById('wordBreakdown');
            const tagsContainer = document.getElementById('tags');

            mainText.innerText = translated;
            
            // Logika Breakdown Per Kata (Simulasi Analisis Detail)
            const words = original.trim().split(/\s+/);
            breakdown.innerHTML = '';
            
            // Kita batasi 6 kata pertama untuk detail agar elegan
            words.slice(0, 8).forEach(word => {
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center p-3 bg-white/5 rounded-xl border border-white/5 hover:border-blue-500/50 transition-colors';
                div.innerHTML = `
                    <span class="font-medium text-slate-200">${word}</span>
                    <span class="text-xs bg-blue-500/20 text-blue-300 px-2 py-1 rounded">Detail Aktif</span>
                `;
                breakdown.appendChild(div);
            });

            // Mocking context tags
            const tags = ['Formal', 'Informal', 'Grammar Check', 'Academic'];
            tagsContainer.innerHTML = '';
            tags.forEach(tag => {
                const span = document.createElement('span');
                span.className = 'text-[10px] border border-emerald-500/30 text-emerald-400 px-2 py-1 rounded-full uppercase tracking-tighter';
                span.innerText = tag;
                tagsContainer.appendChild(span);
            });

            container.classList.remove('hidden');
            window.scrollTo({ top: container.offsetTop - 20, behavior: 'smooth' });
        }

        function copyResult() {
            const text = document.getElementById('mainTranslation').innerText;
            navigator.clipboard.writeText(text);
            alert("Terjemahan disalin!");
        }
    </script>
</body>
</html>
